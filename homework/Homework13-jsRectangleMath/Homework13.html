<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 13</title>
</head>
<body>
    <p id="a"></p>
    <p id="b"></p>
    <p id="P"></p>
    <p id="S"></p>
    <p id="d"></p>
    <script>
        var a = parseFloat(prompt("Įveskite stačiakampio aukštį cm: "));
        var b = parseFloat(prompt("Įveskite stačiakampio plotį cm: "));
        var P = (2 * (a + b));
        var S = (a * b);
        var z = ((a * a) + (b * b));
        var d = Math.sqrt(z).toFixed(2);
        document.getElementById("a").innerHTML = "Auštis: " + a;
        document.getElementById("b").innerHTML = "Plotis: " + b;
        document.getElementById("P").innerHTML = "Perimetras: " + P;
        document.getElementById("S").innerHTML = "Plotas: " + S;
        document.getElementById("d").innerHTML = "Įstrižainė: " + d;
        console.log("Auštis: " + a, "Plotis: " + b + "cm", "Perimetras: " + P, "Plotas: " + S, "Įstrižainė: " + d);
    </script>
</body>
</html>
